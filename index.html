<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage daily finance</title>

  <!--css external-->
  <link rel="stylesheet" href="css/style.css">

  <!--css tailwind-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col items-center justify-evenly min-h-screen">
    <!--Hero website-->
    <header class="text-center mb-8 p-4 bg-blue-500 text-white rounded-lg shadow-lg">
        <h1>Manage Daily Finance</h1>
        <p>safe and safe</p>
    </header>

    <main class="flex flex-col items-center bg-gray-150 p-4 rounded-lg shadow-lg">
        <!--Input-->
        <form>
            <div class="flex-col items-center mb-8 bg-gray-100 p-6 rounded-lg shadow-md">
                <input type="text" pattern="A-Za-z/s" id="textinput" placeholder="A new text" required>
                <input type="number" id="numberinput" placeholder="Cost money" required>
                <input type="date" id="dateinput" placeholder="A dateinput" required>
            </div>
        </form>
        <!--Button-->
        <div class="flex justify-center mb-8">
            <button id="addbuton" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">Add</button>
            <button id="deletebutton" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 ml-4">Delete</button>
        </div>
        <!--Table-->
        <table class="w-full max-w-3xl mx-auto bg-white rounded-lg shadow-lg">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">Text</th>
                    <th class="px-4 py-2">Cost</th>
                    <th class="px-4 py-2">Date</th>
                </tr>
            </thead>
            <tbody id="tablebody" class="text-center">
                <tr>
                    <td class="px-4 py-2"></td>
                    <td class="px-4 py-2">No Cost</td>
                    <td class="px-4 py-2"></td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <span>@2025 fauzan. All rights reservedi.</span>
    </footer>
    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
